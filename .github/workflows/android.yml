name: Android CI

on:
  push:
    branches:
     - master
     - littleRobot
     - bigRobot 
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.0.6
        with:
          ndk-version: r21e
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build